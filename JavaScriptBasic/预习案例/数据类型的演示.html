<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型演示</title>
</head>
<body>
<script type="text/javascript">
    var i=5;
    document.write("整数"+typeof(i)+i+"<br/>" );
    var f=3.14;
    document.write("浮点数："+typeof (f)+"<br/>");
    var str="abc";
    document.write("字符串："+typeof (str)+"<br/>");
    var c='a';
    document.write("字符串："+typeof (c)+"<br/>");
    var b=true;
    document.write("布尔类型："+typeof (b)+"<br/>");
    var u;
    document.write("未定义类型："+typeof (b)+"<br>/");
    var n=null;
    document.write("null: "+typeof (n)+"<br/>");
</script>

</body>
</html>
