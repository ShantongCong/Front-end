<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn1" onclick="getLocation();">点击btn1，获取当前浏览器地址栏的地址</button>
		<button id="btn2"  onclick="setLocation();">点击btn2，将地址栏的地址设置成：http://www.baidu.com</button>
		<button id="btn3">点击btn3，重新加载当前页面</button>
	</body>

<script>
	function getLocation() {
	var href = location.href;
	alert(href);
    }

    function setLocation() {
        location.href="http://www.baidu.com";

    }

</script>

</html>
