<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>自己封装dom操作</h2>
		<hr />
		<button id="btn1">点击按钮btn1,获取用户名文本框的值</button>
		<button id="btn2">点击按钮btn2,获取用户名文本框的值</button><br />
		
		
		<br /><br />
		
		用户名：<input type="text"  id="username" />
	</body>
	<script type="text/javascript">
        document.getElementById("btn1").onclick=function (ev) {
            var username = document.getElementById("username");
            var value = username.value;
            alert(value);
        }



		
	</script>
</html>
