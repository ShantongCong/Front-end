<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>用户注册</h2>
<form action="http://baidu.com" method="get">
    <table>
        <tr>
            <td>
                账号:
            </td>
            <td>
                <input type="text" name="user">
            </td>
        </tr>
        <tr>
            <td>
                密码:
            </td>
            <td>
                <input type="password" name="psw">
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" checked="checked" name="sex" value="男">男
                <input type="radio" name="sex" value="女">女

            </td>
        </tr>

        <tr>
            <td>
                爱好:
            </td>
            <td>
                <input type="checkbox" name="hobby" value="program">编程
                <input type="checkbox" name="hobby" value="playing">玩
                <input type="checkbox" name="hobby" value="eating">吃
                <input type="checkbox" name="hobby" value="watch porn">看电影

            </td>
        </tr>
        <tr>
            <td>
                学历:
            </td>
            <td>
                <select name="edu" >
                    <option value="1">高中以下</option>
                    <option value="2">高中</option>
                    <option value="3" selected="selected">本科</option>
                    <option value="4">研究生已以上</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>头像:</td>
            <td><input type="file" name="photo" accept="image/cgm">
            </td>
        </tr>

        <tr>
            <td>简介:</td>
            <td>
                <textarea name="intro"  cols="30" rows="10"></textarea>
            </td>
        </tr>


        <tr>
            <td>
                <input type="submit" value="提交">
            </td>
            <td>
                <input type="reset" value="重置">
            </td>
        </tr>

    </table>
</form>

</body>
</html>
