<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本样式</title>
    <style>
        div{
            text-align: center;
            color: red;
            text-decoration: underline;
        }
        a{
            text-decoration: none;
        }

    </style>



</head>

<body>
        <!--
            【需求】：
                设置div中文本的样式
                要求：
                    文本居中
                    红色
                    
                取消a标签文本的下划线
        -->
    <div>
       只有在中国，小龙虾才活的有尊严
    </div>
        <a href="#">阿里巴巴</a>
</body>
</html>
