<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			div : 没有实际性的意义，用来做区域的划分 
			 特点：独占一行
		-->
		我是div
		<div>我是div</div>
		<div>我是div</div>
		<div>我是div</div>
		
		<!--
			span : 没有实际意义，用来对元素进行美化 
			特点：共处一行
		-->
		我是span
		<span>我是span</span>
		<span>我是span</span>
		<span>我是span</span>
		<br />
	</body>
</html>
