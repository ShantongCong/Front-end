<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
                //获取
                //点击btn3，使用alert弹出id="myDiv"的innerText
				var btn3 = document.getElementById("btn3");
				btn3.onclick=function (ev) {
				    var mydivs = document.getElementById("myDiv");
						alert(mydivs.innerText);
				}
                //点击btn5，使用alert弹出id="myDiv"的innerHTML
                var btn5 = document.getElementById("btn5");
                btn5.onclick=function (ev) {
                    var mydivs1 = document.getElementById("myDiv");
                    alert(mydivs1.innerHTML);
                }


                //赋值
                //点击btn4，设置id="mySpan"的span的innerText值：<font color="red">聪明的人，都很低调</font>
                var btn4 = document.getElementById("btn4");
                btn4.onclick=function (ev) {
                    var mySpan = document.getElementById("mySpan");
                    mySpan.innerText="<font color=\"red\">聪明的人，都很低调</font>";
                }

                //点击btn6，设置id="heimaSpan"的span的innerText值：<font color="red">聪明的人，都很低调</font>
                var btn6 = document.getElementById("btn6");
                btn6.onclick=function (ev) {
                    var mySpan6 = document.getElementById("mySpan");
                    mySpan6.innerHTML="<font color=\"red\">聪明的人，都很低调</font>";
                }

            }
		</script>
	</head>
	<body>
		<h2>dom操作标签的value和标签体</h2>
		<hr />
		
		<h3>2、标签体操作</h3>
		<h4>2.1 、innerText</h4>
		<button id="btn3">点击btn3，使用alert弹出id="myDiv"的innerText</button>
		<button id="btn4">点击btn4，设置id="heimaSpan"的span的innerText值：&lt;font color="red"&gt;聪明的人，都很低调&lt;font&gt;</button>

		<h4>2.2 、innerHTML</h4>
		<button id="btn5">点击btn5，使用alert弹出id="myDiv"的innerHTML</button>
		<button id="btn6">点击btn6，设置id="heimaSpan"的span的innerHTML值：&lt;font color="red"&gt;聪明的人，都很低调&lt;font&gt;</button>

		
		
		<hr />
			用户名：<input type="text" />
			<div id="myDiv">阿里<span id="mySpan">爸爸</span></div>
	</body>
	
	
	
</html>
