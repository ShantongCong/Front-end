<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//页面加载完成后执行
			window.onload = function(){
				//点击btn1，使用alert弹出input标签的value值
				var btn1 = document.getElementById("btn1");
				btn1.onclick=function (ev) {
				    var inputs = document.getElementsByTagName("input");
                    for (var i = 0; i < inputs.length; i++) {
                        var obj = inputs[i];
                        alert(obj.value);
                    }
				}
				
				//点击btn2，给input标签的value值设置为："阿里巴巴"
				var btn2 = document.getElementById("btn2");
				btn2.onclick=function (ev) {
				    var input2 = document.getElementsByTagName("input");
                    for (var i = 0; i < input2.length; i++) {
                        var obj = input2[i];
						obj.value="阿里巴巴";
                    }
				}



			}
		</script>
	</head>
	<body>
		<h2>dom操作标签的value和标签体</h2>
		<hr />
		
		<!--
			操作按钮：
		-->
		<h2>操作按钮</h2>
		<h3>1、value值操作</h3>
		<button id="btn1">点击btn1，使用alert弹出input标签的value值</button>
		<button id="btn2">点击btn2，给input标签的value值设置为："阿里巴巴"</button>
		<hr />
			用户名：<input type="text"  id="username"/>
	</body>
	
	
	
</html>
