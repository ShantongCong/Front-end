<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>全选，反选</title>
	</head>
	<body>
		<h2>全选，反选，表格隔行变色，删除表格</h2>
		<hr />
		<!--
			- 完成全选与取消全选功能；
			- 完成反选功能；
			- 完成表格隔行变色；
			- 完成动态删除表格

		-->
		<table border="1px" width="600px" height="200px" cellspacing="0px" style="margin-left: 26%;margin-top: 3%;">
			<tr>
				<!--<td colspan="5"><button>反选</button></td>-->
				<td colspan="5"><button id="reverseChecked">反选</button></td>
			</tr>
			<tr>
				<td>全选<input type="checkbox" id="checkAll"/></td>
				<th>分类ID</th>
				<th>分类名</th>
				<th>描述</th>
				<th>操作</th>
			</tr>
			<tr >
				<td><input type="checkbox"  class="myCheckBox"/></td>
				<td>1</td>
				<td>手机数码</td>
				<td>手机</td>
				<td><a href="#" onclick="delTr(this);">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="myCheckBox"/></td>
				<td>2</td>
				<td>电脑办公</td>
				<td>电脑</td>
				<td><a href="#" onclick="delTr(this);">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="myCheckBox"/></td>
				<td>3</td>
				<td>鞋靴箱包</td>
				<td>鞋靴</td>
				<td><a href="#" onclick="delTr(this);">删除</a></td>
			</tr>
			<tr >
				<td><input type="checkbox" class="myCheckBox"/></td>
				<td>4</td>
				<td>家居饰品</td>
				<td>家具</td>
				<td><a href="#" onclick="delTr(this);">删除</a></td>
			</tr>
		</table>
	</body>

	<script type="text/javascript">
        // - 完成全选与取消全选功能；
		var checkAll = document.getElementById("checkAll");
		checkAll.onclick=function (ev) {
            var checked = checkAll.checked
            var elements = document.getElementsByClassName("myCheckBox");

                for (var i = 0; i < elements.length; i++) {
                    var obj = elements[i];
                    obj.checked = checked;
                }

        }
		// - 完成反选功能；
		document.getElementById("reverseChecked").onclick=function (ev) {
            var elements = document.getElementsByClassName("myCheckBox");
            for (var i = 0; i < elements.length; i++) {
                var obj = elements[i];
				obj.checked=(!obj.checked);
            }

		}
		// - 完成表格隔行变色；
		//奇数行为红，偶数为黄
		//var elementsTr = document.getElementsByClassName("tr");
		var elementsTr = document.getElementsByTagName("tr");
        for (var i = 0; i < elementsTr.length; i++) {
            var obj = elementsTr[i];
			if(i%2==0){
				obj.setAttribute("bgcolor","red");
			}else {
			    obj.setAttribute("bgcolor","yellow")
            }
        }
		// - 完成动态删除表格
        function delTr(is) {
            is.parentElement.parentElement.remove();
        }



	</script>
</html>
