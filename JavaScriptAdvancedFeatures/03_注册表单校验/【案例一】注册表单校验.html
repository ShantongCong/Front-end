<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h2 align="center">注册表单校验</h2>
		<form action="#" method="get" id="registForm">
			<table width="40%" height="60%"  align="center" bgcolor="#ffffff" align="center">
				<tr>
					<td colspan="3">会员注册USER REGISTER</td>
				</tr>
				<tr>
					<td width="20%">用户名:</td>
					<td width="40%"><input type="text" name="username" id="username"></td>
					<td width="40%"><span id="username_msg"></span></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="password" id="password"></td>
					<td><span id="password_msg"></span></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="注册" />
					</td>
				</tr>
			</table>
		</form>
	</body>
	<script>

        // 1. 给表单添加提交事件；
        var submitBtn = document.getElementById("registForm");
        submitBtn.onsubmit=function () {
            //不是通过名字也可以吗？
        var userName = document.getElementById("username").value;
        var passWord = document.getElementById("password").value;
            if (userName&&passWord){
                alert("提交成功！");

                var u_msg = document.getElementById("username_msg");
                u_msg.innerText="√";

                var p_msg = document.getElementById("password_msg");
                p_msg.innerText="√";
                return true;
            }else {
                if(!userName){
                    var u_msg = document.getElementById("username_msg");
                    u_msg.innerText="账号不能为空";
				}else {
                    var u_msg = document.getElementById("username_msg");
                    u_msg.innerText="√";
				}


                if(!passWord){
                    var p_msg = document.getElementById("password_msg");
                    p_msg.innerText="密码不能为空";
                }else {
                    var p_msg = document.getElementById("password_msg");
                    p_msg.innerText="√";
				}

				return false;
                //alert("提交失败！用户名密码不能为空");
            }

        }
        // 2. 对用户名和密码进行非空校验；
        // 3. 校验不通过：在对应输入框后面显示错误提示信息；

        // 4. 校验通过：在对应的输入框后面显示"√"；
        // 5. 所有校验均通过后表单成功提交；



	</script>
</html>
