<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>	
		/*
		 * 1. 给表单添加提交事件；
		 * 2. 对用户名和密码进行非空校验；
		 * 3. 校验不通过：在对应输入框后面显示错误提示信息；
		 * 4. 校验通过：在对应的输入框后面显示"√"；
		 * 5. 所有校验均通过后表单成功提交；
		 */
		
		
	</script>
	<body>
		<h2 align="center">注册表单校验</h2>
		<form action="#" method="get" id="registForm">
			<table width="40%" height="60%"  align="center" bgcolor="#ffffff" align="center">
				<tr>
					<td colspan="3">会员注册USER REGISTER</td>
				</tr>
				<tr>
					<td width="20%">用户名:</td>
					<td width="40%"><input type="text" name="username" onblur="checkUserName(this.value);" id="username"></td>
					<td width="40%"><span id="username_msg"></span></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="password" onblur="checkPassword(this.value);" id="password"></td>
					<td><span id="password_msg"></span></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="注册" />
					</td>
				</tr>
			</table>
		</form>
	</body>

<script>

	/*
	* 1、给要校验的标签注册离焦事件；
	* 2、根据离焦校验的结果判断表单是否能够提交；
	* */

	function checkUserName(userName) {
        if(!userName) {
            document.getElementById("username_msg").innerHTML="<font color='red'>用户名不能为空！</font>";
            return false;
        }else{
            document.getElementById("username_msg").innerHTML="<font color='green'>√</font>";
            return true;
        }
    }


    function checkPassword(pwd) {
        if(!pwd) {
            document.getElementById("password_msg").innerHTML="<font color='red'>密码不能为空！</font>";
            return false;
        }else{
            document.getElementById("password_msg").innerHTML="<font color='green'>√</font>";
            return true;
        }

    }

    //表单提交事件
    document.getElementById("registForm").onsubmit = function (ev) {

	    //用户名和密码校验都通过之后 才能提交
        var userName = document.getElementById("username").value;
        var userNameFlag =  checkUserName(userName);

         var pwd = document.getElementById("password").value;
         var pwdFlag = checkPassword(pwd);

        // if(userNameFlag && pwdFlag) {
        //     return true;
        // }else{
        //     return false;
        // }

        return userNameFlag && pwdFlag;

    }




</script>



</html>
