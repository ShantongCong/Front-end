<font color="#dc143c" size="45" face="楷书"><h1 align="center" >阿里巴巴</h1></font>

<hr noshade="noshade" color="red">
<i ><b>阿里巴巴网络科技有限公司</b></i>
<p>简称：阿里巴巴集团或阿里巴巴是以曾担任英语教师的马云为首的18人于1999年在浙江杭州创立的公司。</p>
<p>阿里巴巴集团经营多项业务，另外也从关联公司的业务和服务中取得经营商业生态系统上的支援。</p>
<p>业务和关联公司的业务包括：淘宝网、天猫、聚划算、全球速卖通、阿里巴巴国际交易市场、1688、阿里妈妈、阿里云、蚂蚁金服、菜鸟网络等。</p>
<p>2014年9月19日，阿里巴巴集团在纽约证券交易所正式挂牌上市，股票代码“BABA”，创始人和董事局主席为马云。</p>
<p>2019年7月，发布2019《财富》世界500强：位列182位。</p>
