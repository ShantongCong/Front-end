<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--
a 标签
作用：
1.超链接：从当前页面链接到其他资源
2.空链接：取消链接效果
3.锚点：定位
属性：
-->
<!--
    1.超链接
-->
<a href="http://www.baidu.com">百度</a><br>
<!--target="_blank" 在一个新的页面打开超链接-->
<a href="http://www.baidu.com" target="_blank">百度2</a><br>
<!--target="_self" 在当前页面打开（默认）-->
<a href="http://www.baidu.com" target="_self">百度3</a>


</body>
</html>
