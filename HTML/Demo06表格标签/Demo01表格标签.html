<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--
表格标签：
作用：
1.在页面上展示数据
2.页面上的布局（网格布局）
    组成：
        table ：表格 在页面上画出一块区域
        tr:table row 行
        td:table data cell 单元格
        th:table data head 表头
   table: 属性
        border 设置边框的粗细
-->
<table border="2" height="200" width="600" cellpadding="0" cellspacing="0" bgcolor="#663399">
    <caption>表格的标题</caption>
    <th>
        <font color="red" face="楷体" size="6">姓名</font>
    </th>

    <th>
        <font color="red" face="楷体" size="6">手机号码</font>
    </th>

    <tr align="center">
        <td>李二</td>
        <td>122222222222</td>
    </tr>
    <tr align="center">
        <td>张三</td>
        <td>133333333333</td>
    </tr>

    <tr align="center">
        <td>李四</td>
        <td>14444444444</td>
    </tr>

    <tr align="center">
        <td>王五</td>
        <td>15555555555</td>
    </tr>

</table>
<a href="http://996.icu">
    <font size="18" face="楷书" color="red" >帅气的UI经典的审美！</font>
</a>



</body>
</html>
