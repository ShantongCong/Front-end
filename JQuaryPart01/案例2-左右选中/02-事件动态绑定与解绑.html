<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            //动态绑定事件
            $("#btn1").click(function () {
                var aTags = $("a");
                // for (let obj of aTags) {
                //     $(obj).click(function () {
                //     this.parentElement.parentElement.remove();
                //     });
                // }
                aTags.bind("click",function () {
                    this.parentElement.parentElement.remove();
                });
            })
            //解除动态绑定事件
            $("#btn2").click(function () {
                var aTags = $("a");
                aTags.unbind();
            })

        });
    </script>
</head>

<body>
<br>
<input type="button" id="btn1" value="动态绑定事件">
<input type="button" id="btn2" value="解除事件">
<br><br>
<table border="1px" width="200px" height="80px">
    <tr>
        <td>1</td>
        <td><a href="#">删除</a></td>
    </tr>
    <tr>
        <td>2</td>
        <td><a href="#">删除</a></td>
    </tr>
    <tr>
        <td>3</td>
        <td><a href="#">删除</a></td>
    </tr>
    <tr>
        <td>4</td>
        <td><a href="#">删除</a></td>
    </tr>
</table>
</body>

</html>
