<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>


</head>

<body>
<div class="container-fluid">
    <h2>Bootstrap风格的基本表单</h2>
    <form action="http://www.baidu.com">
        <div class="form-group">
            <lable for="username">用户名</lable>
            <input class="form-control" type="text" id="username" placeholder="请输入用户名">
        </div>

        <div class="form-group">
            <lable for="pwd">用户名</lable>
            <input class="form-control" type="password" id="pwd">
        </div>
    </form>

    <h2>Bootstrap内联表单</h2>
    <form action="http://www.baidu.com" class="form-inline">
        <div class="form-group">
            <lable for="username">用户名</lable>
            <input class="form-control" type="text" id="username">
        </div>

        <div class="form-group">
            <lable for="pwd">用户名</lable>
            <input class="form-control" type="password" id="pwd">
        </div>
    </form>

    <!--<input class="btn btn-default" type="submit" value="Submit">-->
    <h2>Bootstrap水平排列的表单</h2>
    <form action="http://www.baidu.com" class="form-horizontal">
        <div class="form-group">
            <lable for="username" class="control-label col-md-1">用户名:</lable>
            <div class="col-md-3">
                <input class="form-control " type="text" id="username">
            </div>
        </div>

        <div class="form-group">
            <lable for="birthday" class="control-label col-md-1">生日:</lable>
            <div class="col-md-3">
                <input class="form-control " type="date" id="birthday">
            </div>
        </div>

        <div class="form-group">
            <lable for="money" class="control-label col-md-1">金额:</lable>
            <div class="col-md-3">
                <input class="form-control " type="number" id="money">
            </div>
        </div>

        <div class="form-group">
            <lable for="email" class="control-label col-md-1">邮箱:</lable>
            <div class="col-md-3">
                <input class="form-control " type="email" id="email">
            </div>
        </div>

        <div class="form-group">
            <lable for="pwd" class="control-label col-md-1">用户名</lable>
            <div class="col-md-3">
                <input class="form-control" type="password" id="pwd">
            </div>
        </div>

        <input type="submit" value="提交">
    </form>

</div>
</body>

</html>
